<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" />
  <link rel="stylesheet" href="styles.css" />

  <title>Podakali</title>

  <!-- Bring in the fontawesome goodness -->
  <script src="https://use.fontawesome.com/4b1f06949c.js"></script>
</head>
<body>
  <div id="wrapper">
    <p>
      <img class="logo" src="logo.png" alt="Podakali logo" />
    </p>
    <h2 class="p">Podakali is a bunch of backyard web-ninjas building cool
          stuff together.</h2>
    <hr class="shortline" />
    <h3 class="p small">our apps</h3>
    <div class="card-wrapper">
      <div class="card">
        <a href="http://spilltweet.com">
          <div class="card-thumbnail">
            <img src="spilltweet.png" alt="Spilltweet"/>
          </div>
          <div class="card-content">
            Spilltweet - post your large tweets as images.
          </div>
        </a>
      </div>
    </div>
    <hr class="shortline" />
    <footer>
      <h3 class="p small">find us elsewhere on the web</h3>
      <p>
        <a href="https://facebook.com/podakali"><i
            class="fa fa-facebook fa-lg" title="Facebook"
            aria-hidden="true">&nbsp;</i></a>
        <a href="https://twitter.com/podakali"><i
            class="fa fa-twitter fa-lg" title="Twitter"
            aria-hidden="true">&nbsp;</i></a>
      </p>
    </footer>
  </div>
</body>
</html>
